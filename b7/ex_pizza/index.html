<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-lg-flex dark">

    <section class="d-flex d-lg-none justify-content-end align-items-center">
        <div class="mobile-cart-quantity" onclick="openMobileCart()">
            <span class="cart-quantity">0</span> ðŸ›’
        </div>

        <div class="mobile-cart"></div>
    </section>

    <main>
        <h1>Pizzas</h1>

        <button class="theme" onclick="changeTheme()">Mudar tema</button>

        <div class="pizza-grid d-grid justify-content-between"></div>

        <div class="pizza-container-bg d-flex justify-content-center align-items-center">
            <div class="pizza-container"></div>
        </div>
    </main>

    <aside class="d-none d-lg-block">
        <div class="cart container-fluid">
            <h3>Suas pizzas</h3>

            <div class="cart-pizzas d-flex flex-column"></div>

            <hr>
            
            <div>
                <div>Subtotal</div>

                <div class="subtotal"></div>
            </div>

            <hr>

            <div>
                <div>Desconto (-10%)</div>

                <div class="discount"></div>
            </div>

            <hr>

            <div>
                <h3>Total</h3>

                <h3 class="total"></h3>
            </div>

            <button class="finish">Finalizar a compra</button>
        </div>
    </aside>

    <div class="models d-none">
        <div class="pizza-model">
            <div class="pizza-img">
                <img src="" alt="">
            </div>

            <div class="add-pizza">+</div>
    
            <div class="pizza-info">
                <p class="pizza-price">R$ --</p>
                <h2 class="pizza-name"></h2>
                <p class="pizza-desc"></p>
            </div>
        </div>

        <div class="pizza-container-details container-fluid d-flex flex-column flex-lg-row">
            <p class="d-block d-lg-none" style="font-size: medium;" onclick="closePizzaContainer()">Voltar</p>

            <div class="pizza-photo">
                <img src="" alt="">
            </div>

            <div class="details">
                <h2></h2>

                <p></p>

                <div>Tamanho</div>
                <div class="size d-flex justify-content-center">
                    <div class="size-option">Pequena <span></span></div>
                    <div class="size-option">MÃ©dia <span></span></div>
                    <div class="size-option">Grande <span></span></div>
                </div>

                <div>PreÃ§o</div>
                <div class="d-flex justify-content-center align-items-center">
                    R$<p class="price"></p>

                    <div class="quant">
                        <button>-</button>
                        <span class="pizza-quantity"></span>
                        <button>+</button>
                    </div>
                </div>

                <div class="buttons d-flex flex-column flex-lg-row justify-content-center">
                    <button class="add-cart">Adicionar ao carrinho</button>
                    <button class="cancel">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="cart-content d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <img class="mini-photo" src="" alt="">
                
                <p></p>
            </div>
                
            <div class="quant cart">
                <button>-</button>

                <span class="pizza-quantity"></span>

                <button>+</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pizzas.js"></script>
    <script src="js/script0.js"></script>
</body>
</html>
