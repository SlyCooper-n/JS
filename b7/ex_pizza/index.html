<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex dark">
    <main>
        <h1>Pizzas</h1>
        <button class="theme">Mudar tema</button>

        <div class="pizza-grid d-grid justify-content-between"></div>

        <div class="pizza-cart-bg d-flex justify-content-center align-items-center">
            <div class="pizza-cart">
                <div class="pizza-cart-buy container-fluid d-flex"></div>
            </div>
        </div>
    </main>

    <aside>
        <div class="cart container-fluid">
            <h3>Suas pizzas</h3>

            <div class="cart-pizza d-flex flex-column"></div>

            <hr>
            
            <div>
                <div>Subtotal</div>

                <div class="subtotal"></div>
            </div>

            <hr>

            <div>
                <div>Desconto (-10%)</div>

                <div class="discount"></div>
            </div>

            <hr>

            <div>
                <h3>Total</h3>

                <h3 class="total"></h3>
            </div>

            <button>Finalizar a compra</button>
        </div>
    </aside>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pizzas.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
