<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Drawsome | Ex</title>
        <meta name="description" content="Simple canvas for drawing" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="manifest" href="site.webmanifest" />
        <link rel="apple-touch-icon" href="icon.png" />

        <link rel="stylesheet" href="css/output.css" />

        <meta name="theme-color" content="#fafafa" />
    </head>

    <body class="min-h-screen flex items-center bg-gray-700 text-slate-100">
        <div
            class="container mx-auto h-full flex flex-col justify-center items-center"
        >
            <h1 class="text-5xl font-semibold pb-8">Drawsome</h1>

            <div
                id="screen"
                class="relative w-full aspect-video max-w-5xl bg-slate-100 rounded-tl-md rounded-tr-md cursor-crosshair"
            ></div>

            <div class="color-area w-full max-w-5xl flex">
                <div
                    data-color="black"
                    class="color active flex-auto h-7 border-4 border-black bg-black rounded-bl-md cursor-pointer"
                ></div>
                <div
                    data-color="blue"
                    class="color flex-auto h-7 border-4 border-blue-500 bg-blue-500 cursor-pointer"
                ></div>
                <div
                    data-color="green"
                    class="color flex-auto h-7 border-4 border-green-500 bg-green-500 cursor-pointer"
                ></div>
                <div
                    data-color="yellow"
                    class="color flex-auto h-7 border-4 border-yellow-500 bg-yellow-500 cursor-pointer"
                ></div>
                <div
                    data-color="red"
                    class="color flex-auto h-7 border-4 border-red-500 bg-red-500 rounded-br-md cursor-pointer"
                ></div>
            </div>

            <button
                class="my-8 px-4 py-2 border border-slate-100 bg-gray-800 rounded-md"
            >
                Clear canvas
            </button>

            <p>Created by B7Web</p>
        </div>

        <script src="js/vendor/modernizr-3.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
