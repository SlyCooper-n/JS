<!DOCTYPE html>
<html class="no-js" lang="pt">
    <head>
        <meta charset="utf-8" />
        <title>Battery | Ex</title>
        <meta name="description" content="Drums playground" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="css/main.css" />

        <meta name="theme-color" content="#fafafa" />
    </head>

    <body class="bg-gray-900 text-gray-200">
        <div
            class="container h-screen mx-auto flex justify-center items-center text-center"
        >
            <div>
                <h1 class="text-5xl pb-8 font-semibold">Drums</h1>

                <div class="letters grid grid-cols-3 gap-3 pb-8">
                    <div class="text-3xl border p-7">Q</div>
                    <div class="text-3xl border p-7">W</div>
                    <div class="text-3xl border p-7">E</div>
                    <div class="text-3xl border p-7">A</div>
                    <div class="text-3xl border p-7">S</div>
                    <div class="text-3xl border p-7">D</div>
                    <div class="text-3xl border p-7">Z</div>
                    <div class="text-3xl border p-7">X</div>
                    <div class="text-3xl border p-7">C</div>
                </div>

                <div class="buttons">
                    <input
                        type="text"
                        placeholder="Make a composition..."
                        class="w-full px-2 py-3 bg-slate-100 text-gray-500"
                    />

                    <br />

                    <button class="w-full mt-3 mb-8 py-3 bg-gray-600">
                        Play
                    </button>
                </div>

                <p>Criado pela B7Web</p>
            </div>
        </div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
