<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Know the weather</title>
        <meta name="description" content="Know the current weather" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="manifest" href="site.webmanifest" />
        <link rel="apple-touch-icon" href="icon.png" />

        <link rel="stylesheet" href="css/output.css" />

        <meta name="theme-color" content="#fafafa" />
    </head>

    <body class="h-screen bg-gray-700 text-slate-100">
        <div
            class="container h-full mx-auto flex flex-col justify-center items-center"
        >
            <h1 class="text-5xl font-semibold pb-8">Weather</h1>

            <form action="" method="post" class="w-3/4">
                <div class="flex w-full">
                    <input
                        type="search"
                        name="weather-search"
                        class="rounded-md flex-auto p-2 text-black"
                        placeholder="Search for some location..."
                    />
                    <button
                        type="submit"
                        class="ml-2 w-1/4 py-2 rounded-md bg-slate-800"
                    >
                        Search
                    </button>
                </div>
            </form>

            <div id="load-state" class="pt-4"></div>

            <div
                class="result w-3/4 mt-8 p-4 text-center bg-slate-900 rounded-md"
            >
                <h2 class="pb-4 text-2xl">SÃ£o Paulo, BR</h2>

                <div class="info flex">
                    <div class="temp flex-1 text-center">
                        <h3 class="text-xl text-gray-600">Temperature</h3>

                        <p class="text-2xl"></p>

                        <img
                            class="w-2/5 h-auto aspect-square mx-auto mt-4"
                            src=""
                        />

                        <p class="img-desc"></p>
                    </div>

                    <div class="wind flex-1 text-center">
                        <h3 class="text-xl text-gray-600">Wind</h3>

                        <p class="text-2xl"></p>

                        <div
                            class="wind-direction relative w-2/5 h-auto mx-auto mt-6 aspect-square border border-white rounded-full"
                        >
                            <div
                                class="pointer absolute origin-bottom w-px h-2/5 top-5 left-1/2 bg-slate-100"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="mt-8">Created by B7Web</p>
        </div>

        <script src="js/vendor/modernizr-3.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
