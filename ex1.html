<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>

    <style>
        body {
            color: black;
            font: normal 20px;
        }

        #container-principal {
            position: relative;
            width: 75%;
            height: 100%;
            margin: auto;
            padding: 5%;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div id="container-principal">
        <h1>Hello, world!</h1>

        <p>This is my first try at JavaScript in the web.</p>
    </div>

    <script>
        window.alert('My first message')
        window.confirm('Are you enjoying?') // janela com botão OK e Cancelar

        var name = window.prompt('What is your name?')
        window.alert('Hello, ' + name + ' !') // concatenação +
        document.write(`Hello, ${name}!`) // ${} placeholder
    </script>
</body>
</html>
